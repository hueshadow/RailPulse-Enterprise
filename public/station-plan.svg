<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Station border -->
  <rect x="50" y="30" width="700" height="540" fill="none" stroke="#25c0f4" stroke-width="2" rx="5" filter="url(#glow)"/>

  <!-- Platform 1 -->
  <rect x="80" y="60" width="300" height="180" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
  <text x="230" y="155" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="bold">PLATFORM 1</text>
  <rect x="100" y="80" width="60" height="40" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="2"/>
  <text x="130" y="105" text-anchor="middle" fill="#94a3b8" font-size="10">Tracks</rect>

  <!-- Platform 2 -->
  <rect x="80" y="260" width="300" height="180" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
  <text x="230" y="355" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="bold">PLATFORM 2</text>
  <rect x="100" y="280" width="60" height="40" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="2"/>
  <text x="130" y="305" text-anchor="middle" fill="#94a3b8" font-size="10">Tracks</text>

  <!-- Concourse Area -->
  <rect x="400" y="60" width="320" height="200" fill="#1a2742" stroke="#8b5cf6" stroke-width="1.5" rx="3"/>
  <text x="560" y="165" text-anchor="middle" fill="#c4b5fd" font-size="16" font-weight="bold">CONCOURSE</text>
  <text x="560" y="185" text-anchor="middle" fill="#8b5cf6" font-size="10">站厅</text>

  <!-- Ticket Office -->
  <rect x="420" y="85" width="100" height="60" fill="#1e293b" stroke="#25c0f4" stroke-width="1" rx="3"/>
  <text x="470" y="118" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">TICKET OFFICE</text>
  <text x="470" y="132" text-anchor="middle" fill="#64748b" font-size="9">售票处</text>

  <!-- Service Center -->
  <rect x="540" y="85" width="100" height="60" fill="#1e293b" stroke="#25c0f4" stroke-width="1" rx="3"/>
  <text x="590" y="118" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">SERVICE CENTER</text>
  <text x="590" y="132" text-anchor="middle" fill="#64748b" font-size="9">服务中心</text>

  <!-- Paid Area -->
  <rect x="420" y="165" width="280" height="75" fill="#0f2415" stroke="#10b981" stroke-width="1.5" rx="3"/>
  <text x="560" y="208" text-anchor="middle" fill="#6ee7b7" font-size="12" font-weight="bold">PAID AREA</text>
  <text x="560" y="222" text-anchor="middle" fill="#10b981" font-size="9">检票区</text>

  <!-- Control Room -->
  <rect x="420" y="260" width="140" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5" rx="3"/>
  <text x="490" y="305" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="bold">CONTROL ROOM</text>
  <text x="490" y="319" text-anchor="middle" fill="#f59e0b" font-size="9">控制室</text>

  <!-- Station Master Office -->
  <rect x="580" y="260" width="140" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="1" rx="3"/>
  <text x="650" y="305" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="bold">STATION MASTER</text>
  <text x="650" y="319" text-anchor="middle" fill="#f59e0b" font-size="9">站长室</text>

  <!-- Security Office -->
  <rect x="420" y="360" width="140" height="80" fill="#1e293b" stroke="#ef4444" stroke-width="1" rx="3"/>
  <text x="490" y="405" text-anchor="middle" fill="#fca5a5" font-size="11" font-weight="bold">SECURITY OFFICE</text>
  <text x="490" y="419" text-anchor="middle" fill="#ef4444" font-size="9">安保室</text>

  <!-- Equipment Room -->
  <rect x="580" y="360" width="140" height="80" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="3"/>
  <text x="650" y="405" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="bold">EQUIPMENT ROOM</text>
  <text x="650" y="419" text-anchor="middle" fill="#64748b" font-size="9">设备间</text>

  <!-- Storage -->
  <rect x="420" y="460" width="80" height="60" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="2"/>
  <text x="460" y="495" text-anchor="middle" fill="#94a3b8" font-size="9" font-weight="bold">STORAGE</text>

  <!-- First Aid -->
  <rect x="520" y="460" width="80" height="60" fill="#1e293b" stroke="#ec4899" stroke-width="1" rx="2"/>
  <text x="560" y="495" text-anchor="middle" fill="#f9a8d4" font-size="9" font-weight="bold">FIRST AID</text>

  <!-- Restroom -->
  <rect x="620" y="460" width="100" height="60" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="2"/>
  <text x="670" y="495" text-anchor="middle" fill="#94a3b8" font-size="9" font-weight="bold">RESTROOM</text>

  <!-- Exits -->
  <!-- Exit A -->
  <rect x="420" y="30" width="60" height="30" fill="#1e3a5f" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="450" y="50" text-anchor="middle" fill="#6ee7b7" font-size="10" font-weight="bold">EXIT A</text>

  <!-- Exit B -->
  <rect x="580" y="30" width="60" height="30" fill="#1e3a5f" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="610" y="50" text-anchor="middle" fill="#6ee7b7" font-size="10" font-weight="bold">EXIT B</text>

  <!-- Exit C -->
  <rect x="660" y="260" width="30" height="80" fill="#1e3a5f" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="682" y="305" text-anchor="middle" fill="#6ee7b7" font-size="8" font-weight="bold">EXIT</text>
  <text x="682" y="318" text-anchor="middle" fill="#6ee7b7" font-size="8" font-weight="bold">C</text>

  <!-- Exit D -->
  <rect x="660" y="360" width="30" height="80" fill="#1e3a5f" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="682" y="405" text-anchor="middle" fill="#6ee7b7" font-size="8" font-weight="bold">EXIT</text>
  <text x="682" y="418" text-anchor="middle" fill="#6ee7b7" font-size="8" font-weight="bold">D</text>

  <!-- Escalators -->
  <rect x="380" y="100" width="30" height="80" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="408" y="145" text-anchor="middle" fill="#fbbf24" font-size="8">ESC</text>

  <rect x="380" y="300" width="30" height="80" fill="none" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="408" y="345" text-anchor="middle" fill="#fbbf24" font-size="8">ESC</text>

  <!-- Elevator -->
  <rect x="70" y="180" width="30" height="60" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
  <text x="95" y="215" text-anchor="middle" fill="#60a5fa" font-size="8" font-weight="bold">ELEV</text>

  <!-- Decorative elements -->
  <circle cx="750" cy="570" r="40" fill="none" stroke="#25c0f4" stroke-width="1" opacity="0.5"/>
  <text x="750" y="575" text-anchor="middle" fill="#25c0f4" font-size="8" opacity="0.7">RAILPULSE</text>

  <!-- Live indicator -->
  <circle cx="750" cy="50" r="6" fill="#10b981" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="740" y="54" fill="#10b981" font-size="8" font-weight="bold">LIVE</text>
</svg>