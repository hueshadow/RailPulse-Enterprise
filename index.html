<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPulse Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        rail: {
                            dark: '#0B1116',
                            panel: '#151e22',
                            border: '#2a3b42',
                            primary: '#25c0f4',
                            danger: '#ef4444',
                            warning: '#f59e0b',
                            success: '#10b981',
                        }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.25)',
                        'glass-lg': '0 16px 48px 0 rgba(0, 0, 0, 0.45)',
                        'glow-primary': '0 0 20px rgba(37, 192, 244, 0.3), 0 0 40px rgba(37, 192, 244, 0.1)',
                        'glow-primary-sm': '0 0 10px rgba(37, 192, 244, 0.2)',
                        'glow-danger': '0 0 20px rgba(239, 68, 68, 0.3)',
                        'glow-warning': '0 0 20px rgba(245, 158, 11, 0.3)',
                        'glow-success': '0 0 15px rgba(16, 185, 129, 0.25)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite',
                        'glow-pulse-danger': 'glowPulseDanger 2s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out',
                    },
                    keyframes: {
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(37, 192, 244, 0.2)' },
                            '50%': { boxShadow: '0 0 30px rgba(37, 192, 244, 0.4)' },
                        },
                        glowPulseDanger: {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(239, 68, 68, 0.2)' },
                            '50%': { boxShadow: '0 0 30px rgba(239, 68, 68, 0.5)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B1116; color: #e0e6e8; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0B1116; }
        ::-webkit-scrollbar-thumb { background: #2a3b42; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3a4b52; }

        /* Glass Base Surfaces */
        .glass {
            background: rgba(21, 30, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(42, 59, 66, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-light {
            background: rgba(21, 30, 34, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(42, 59, 66, 0.3);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.25);
        }
        .glass-dark {
            background: rgba(11, 17, 22, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(42, 59, 66, 0.6);
            box-shadow: 0 16px 48px 0 rgba(0, 0, 0, 0.45);
        }
        .glass-sidebar {
            background: rgba(14, 19, 24, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(42, 59, 66, 0.4);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3);
        }
        .glass-header {
            background: rgba(21, 30, 34, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(42, 59, 66, 0.4);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(21, 30, 34, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(42, 59, 66, 0.5);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(21, 30, 34, 0.75);
            border-color: rgba(42, 59, 66, 0.7);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45), inset 0 1px 0 0 rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        .glass-card-primary {
            background: rgba(21, 30, 34, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(37, 192, 244, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 20px rgba(37, 192, 244, 0.1);
        }
        .glass-card-danger {
            background: rgba(21, 30, 34, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 20px rgba(239, 68, 68, 0.15);
        }
        .glass-card-warning {
            background: rgba(21, 30, 34, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 20px rgba(245, 158, 11, 0.1);
        }

        /* Glass Buttons */
        .glass-button {
            background: rgba(37, 192, 244, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(37, 192, 244, 0.3);
            color: #25c0f4;
            transition: all 0.2s ease;
        }
        .glass-button:hover {
            background: rgba(37, 192, 244, 0.25);
            border-color: rgba(37, 192, 244, 0.5);
            box-shadow: 0 0 20px rgba(37, 192, 244, 0.2);
        }
        .glass-button-solid {
            background: linear-gradient(135deg, #25c0f4 0%, #1a9cc9 100%);
            border: none;
            color: black;
            box-shadow: 0 4px 16px rgba(37, 192, 244, 0.3);
            transition: all 0.2s ease;
        }
        .glass-button-solid:hover {
            box-shadow: 0 6px 24px rgba(37, 192, 244, 0.5);
            transform: translateY(-1px);
        }

        /* Glass Input */
        .glass-input {
            background: rgba(11, 17, 22, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(42, 59, 66, 0.5);
            color: white;
            transition: all 0.2s ease;
        }
        .glass-input:focus {
            border-color: rgba(37, 192, 244, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 192, 244, 0.1);
            outline: none;
        }

        /* Glow Effects */
        .glow-primary { box-shadow: 0 0 20px rgba(37, 192, 244, 0.3), 0 0 40px rgba(37, 192, 244, 0.1); }
        .glow-danger { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
        .glow-warning { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        .glow-success { box-shadow: 0 0 15px rgba(16, 185, 129, 0.25); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Login Background Grid Animation */
        .login-bg-grid {
            background-image:
                linear-gradient(rgba(37, 192, 244, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 192, 244, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* User Avatar Ring */
        .avatar-ring {
            position: relative;
            display: inline-block;
        }
        .avatar-ring::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25c0f4, #8b5cf6);
            z-index: -1;
            opacity: 0.6;
        }
        .avatar-ring::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25c0f4, #8b5cf6);
            z-index: -2;
            opacity: 0.2;
            filter: blur(8px);
        }

        /* Ring Chart Glow Filters */
        .ring-glow-primary { filter: drop-shadow(0 0 8px rgba(37, 192, 244, 0.5)); }
        .ring-glow-danger { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.5)); }
        .ring-glow-warning { filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.5)); }
        .ring-glow-success { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.5)); }

        /* Draggable Card Styles */
        .draggable-card {
            cursor: grab;
            transition: all 0.2s ease;
        }
        .draggable-card:active {
            cursor: grabbing;
        }
        .draggable-card.dragging {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(37, 192, 244, 0.15);
            z-index: 100;
        }

        /* Drop Zone Styles */
        .drop-zone {
            border: 2px dashed transparent;
            transition: all 0.2s ease;
        }
        .drop-zone.active {
            border-color: rgba(37, 192, 244, 0.5);
            background: rgba(37, 192, 244, 0.05);
        }

        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
